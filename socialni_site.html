<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hive</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 10px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 200px;
            height: 300px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin: 10px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 50%;
            object-fit: cover;
        }

        .card .text {
            padding: 15px;
        }

        .card a {
            color: inherit;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
                height: 350px;
            }
        }
    </style>

    <link rel="icon" type="png" href="https://i.postimg.cc/nh3T8dZq/Sn-mek-obrazovky-2025-02-02-111024.png">

</head>
<body>

    <div class="container">
        <div class="card" onclick="window.location.href='https://www.instagram.com/cmelak9/?igsh=MTRvbmxqMHI2ZTJhbg%3D%3D&utm_source=qr#'">
            <img src="https://i.pinimg.com/736x/28/c1/c6/28c1c61d1c1e16f618bf0b1c80089ee3.jpg" alt="Instagram">
            <div class="text">
                <h3>Instagram</h3>
                <p></p>
            </div>
        </div>

        <div class="card" onclick="window.location.href='https://www.youtube.com/@%C4%8Cmel%C3%A1k-q5g?app=desktop'">
            <img src="https://i.pinimg.com/236x/c5/87/e7/c587e77101042b11485dd465bfe6df38.jpg" alt="YouTube">
            <div class="text">
                <h3>YouTube</h3>
                <p></p>
            </div>
        </div>

        <div class="card" onclick="window.location.href='https://www.twitch.tv/cmelakytcze'">
            <img src="https://i.pinimg.com/736x/7c/c7/6e/7cc76eba585f3267188bbcdcabaa0e61.jpg" alt="Twitch">
            <div class="text">
                <h3>Twitch</h3>
                <p></p>
            </div>
        </div>

        <div class="card" onclick="window.location.href='https://discord.com/invite/fUA9b5zfCW'">
            <img src="https://i.pinimg.com/736x/8e/c8/98/8ec898fb5ca16f63a9557c2794b23a72.jpg" alt="Discord">
            <div class="text">
                <h3>Discord server</h3>
                <p></p>
            </div>
        </div>
    </div>

    <script>
 window.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
