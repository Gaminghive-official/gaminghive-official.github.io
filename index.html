<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlačítko s animací</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: yellow;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: gold;
        }

        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 5px;
            background-color: yellow;
            transition: width 2s ease-in-out;
            z-index: -1;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

    <button id="nextButton">Další</button>
    <div class="loading-bar" id="loadingBar"></div>

    <script>
        const button = document.getElementById('nextButton');
        const loadingBar = document.getElementById('loadingBar');

        button.onclick = function() {
            // Zobrazíme loading bar a spustíme animaci
            loadingBar.style.width = '100%';

            // Po dokončení animace (2 sekundy) přesměrujeme na zacatek.html
            setTimeout(function() {
                window.location.href = 'zacatek.html';
            }, 2000);
        };
    </script>

</body>
</html>
