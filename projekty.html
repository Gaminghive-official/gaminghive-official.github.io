<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hive</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 30px;
        }

        .category {
            text-align: center;
        }

        .category h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .cards {
            display: flex;
            justify-content: space-evenly;
            gap: 10px;
        }

        .card {
            width: 28%;
            height: 180px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 14px;
            color: #777;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .card a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
            font-size: 16px;
        }

        .card a:hover {
            color: #333333;
        }

        /* Mobilní verze */
        @media (max-width: 768px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 80%;
                margin-bottom: 20px;
            }

            .category h2 {
                font-size: 24px;
            }
        }
    </style>

<link rel="icon" type="png" href="https://i.postimg.cc/nh3T8dZq/Sn-mek-obrazovky-2025-02-02-111024.png">

</head>
<body>
    <div class="container">
        <div class="category">
            <div class="cards">
                <div class="card">
                    <h3>ČmelákYT (Minecraft server)</h3>
                    <p>Tento projekt byl vytvořen jednou holkou z A-teamu a to je Elen naše Head Graphic Designérka,
                       kterou společně s pár členy A-teamu napadlo vytvořit Minecraft server pro naší komunitu. </p>
                    <a href="minecraft_server.html">Více informací</a>
                </div>

                <div class="card">
                    <h3>Roblox hra</h3>
                    <p>Tato hraje ve vývoji.</p>
                    <a href="roblox_hra.html">Více informací</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
